services:
  voice-agent:
    build: .
    restart: unless-stopped
    network_mode: host  # Required for low-latency voice/WebRTC
    env_file:
      - .env
    volumes:
      - .:/app
    # If your other services (Ollama/Whisper) are on the same host, 
    # 'localhost' in .env will work with network_mode: host.